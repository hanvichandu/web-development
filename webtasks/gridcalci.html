<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gridcalci.css">
    <title>Calculator</title>
    <style>
        h1{
            color:green;
            font-size: 10px;
        }
    </style>
</head>

<body>
    <h1 align="center">Calculator</h1>
    <div class="calculator">
        <input type="text">
        <div class="calculator-buttons">

            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button is-plus">&plus;</button>

            
            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button is-minus">&minus;</button>

            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button is-times">&times;</button>

            <button class="calc-button">00</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button is-divide">&divide;</button>

            <button class="calc-button is-AC">AC</button>
            <button class="calc-button is-DEL">DEL</button>
            <button class="calc-button">%</button>
            <button class="calc-button is-equals">&equals;</button>
        </div>

    </div>
</body>

</html>
