<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>

</head>
<body>
    <script>
        const calculator = (a, b, op) => {
            switch (op) {
                case '+':
                    return a + b;
                case '-':
                    return a - b;
                case '*':
                    return a * b;
                case '/':
                    return a / b;
                default:
                    return "Operator not found";
            }
        };
        document.writeln(calculator(1, 2, '+'));
    </script>
    
</body>
</html>
